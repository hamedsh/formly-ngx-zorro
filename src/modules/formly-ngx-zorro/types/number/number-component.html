<nz-input-number [formControl]="formControl"
                 [formlyAttributes]="field"
                 [nzMin]="to['min']"
                 [nzMax]="to['max']"
                 [nzDisabled]="to['nzDisabled']"
                 [nzPrecision]="to['nzPrecision']"
                 [nzSize]="to['nzSize']"
                 [nzPlaceHolder]="to['nzPlaceHolder']"
                 [nzStep]="to['step'] || 1" ngDefaultControl></nz-input-number>
