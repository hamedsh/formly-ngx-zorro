<nz-checkbox-wrapper (nzOnChange)="model[key]=$event">
    <ng-container *ngFor="let item of to.options">
        <label nz-checkbox [nzValue]="item.value" [ngModel]="item.checked" [nzDisabled]="item.disabled" [nzIndeterminate]="item.indeterminate">{{ item.label }}</label>
    </ng-container>
</nz-checkbox-wrapper>
