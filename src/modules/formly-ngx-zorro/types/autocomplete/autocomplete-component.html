<input nz-input [formControl]="formControl" [formlyAttributes]="field" [name]="id"
       (input)="onInput($event.target?.value)" [nzAutocomplete]="auto">
<nz-autocomplete #auto [nzBackfill]="to['nzBackfill']" [nzDefaultActiveFirstOption]="to['nzDefaultActiveFirstOption']" [nzWidth]="to['nzWidth']"  >
    <nz-auto-option *ngFor="let option of data" [nzValue]="option.value">
        {{ option.label }}
    </nz-auto-option>
</nz-autocomplete>
